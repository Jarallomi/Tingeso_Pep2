server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://backend-eureka:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: estudiante
          uri: lb://estudiante
          predicates:
            - Path=/estudiantes/**
        - id: subir-archivo
          uri: lb://subir-archivo
          predicates:
            - Path=/subirArchivo/**
        - id: resumen-cuotas
          uri: lb://resumen-cuotas
          predicates:
            - Path=/resumen/**